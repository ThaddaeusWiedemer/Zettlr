# ZETTLR DEFAULTS FILE
# ====================
# Conversion: Markdown --> PDF (requires TeX suite installed)
# More info: https://pandoc.org/MANUAL.html
reader: markdown
writer: pdf
self-contained: true
variables: {}
metadata-files: []
include-before-body: []
include-after-body: []
include-in-header: []
bibliography: []
filters:
- type: citeproc
file-scope: false
top-level-division: default
pdf-engine: xelatex # Change this if you want to use a different engine.
dpi: 72
toc: false
toc-depth: 2
number-sections: false
number-offset:
- 0
- 0
- 0
- 0
- 0
- 0
shift-heading-level-by: 1
section-divs: true
identifier-prefix: ''
title-prefix: ''
eol: lf
strip-comments: false
indented-code-classes: []
ascii: false
default-image-extension: .jpg
highlight-style: pygments
tab-stop: 4
preserve-tabs: false
fail-if-warnings: false
